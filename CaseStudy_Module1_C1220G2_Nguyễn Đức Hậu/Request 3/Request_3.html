<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu Cầu 3</title>
</head>
<body>
<script>
    let regEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/; // copy trên mạng :v chứ chưa có hiểu gì hết
    let email;
    let name = prompt("Hãy nhập vào tên của bạn");
    let tempName = "";
    name = name.trim().toLowerCase();
    for (let i = 0 ; i<name.length ; i++){
        if (name.charAt(i)===" " && name.charAt(i+1) === " "){
            continue;
        }
        if (i===0 || name.charAt(i-1)=== " "){
            tempName+=name.charAt(i).toUpperCase();
            continue
        }
        tempName+=name.charAt(i)
    }
    alert(tempName);
    do {
        email = prompt("Nhập vào email của bạn")
    } while (!regEmail.test(email));



</script>
</body>
</html>
