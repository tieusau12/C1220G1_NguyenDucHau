    function bai1() {
        let array = [];
        let count = 0;
        for (let i = 1; i < 11; i++) {
            let number = prompt("Nhập vào số thứ " + i);
            array.push(number);
        }

        for (let j = 0; j < array.length; j++) {

            }
        }
        document.write("Có " + count + " số lớn hơn 10 trong 10 số bạn vừa nhập")
    }

    function bai2() {

    function bai3() {
        let numberArray = parseInt(prompt("Hãy nhập số mảng bạn muốn"));

        let array = [];
        let sum = 0;
        while (round <= numberArray) {
            let number = prompt("Hãy nhập giá trị cho mảng" + round + "/" + numberArray)
            array.push(number);
            sum += parseInt(number);
            round++
        }
        array.sort(function (a, b) {
            return b - a
        });
        document.write("Số lớn nhất trong mảng là " + array[0] + "<br>")
        document.write("Trung bình cộng các phần tử trong mảng " + sum / numberArray)
    }
