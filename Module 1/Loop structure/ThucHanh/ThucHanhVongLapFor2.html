<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào và tính số tổng</title>
</head>
<body>
<script>
    let number = prompt("Hãy nhập vào 1 số bất kỳ")
    let sum = 0;
    if (number>0){
        for (let i=1;i<=number;i++){
            sum += i;
        }
    } alert(sum)
</script>
</body>
</html>
