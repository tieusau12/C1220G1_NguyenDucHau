<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let num = prompt("Nhập")
    while (num != -1){
        num = prompt("Nhập vào 1 số");
        sum += parseInt(num);
        alert(sum);
    }
</script>
</body>
</html>
