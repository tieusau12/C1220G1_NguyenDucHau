<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Vòng lặp Javascript</h2>
<p id ="test"></p>
<script>
    let i;
    let text = "";
    for (i = 0;i < 6;i++){
        text += "The number is " + i + "<br>"
    }
    document.getElementById("test").innerHTML = text;
</script>
</body>
</html>
