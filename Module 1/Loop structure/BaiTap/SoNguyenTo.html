<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>

    let number = prompt("Hãy nhập vào 1 số");
    let count = 0;
    let n;
    let i;
    for(n = 2;count < number;n++) {
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                break;
            }
        }
        if (n == i) {
            count++;
            document.write(n + "<br>")
        }
    }
</script>
</body>
</html>
