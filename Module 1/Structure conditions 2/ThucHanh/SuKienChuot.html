<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
        <img id="myImage" src="bong.jpg" height="270" width="480" alt="waiting =)))"/>
        <p style="color: #d61b06"><b>Click button below to move the image to right</b> <br>
        <input type="button" value="Click Me!" onclick="moveRight()">
</form>
<script>
        let imgObj= null;
        imgObj = document.getElementById('myImage');
        function init() {
                imgObj= document.getElementById('myImage');
                imgObj.style.position = 'relative';
                imgObj.style.left = '0px';
        }
        function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload = init;

</script>
</body>
</html>
