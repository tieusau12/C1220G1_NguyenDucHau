<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<input type="button" onclick="clickHere()" value="Tính số ngày "></input>
<p id="result"></p>
<script>
    let month = document.getElementById('month');

    function clickHere() {
        switch (month.value) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerText = "Tháng" + month.value + " có 31 ngày !";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("result").innerText = " Tháng" + month.value + " có 30 ngày !";
                break;
            case '2':
                document.getElementById("result").innerText = " Tháng" + month.value + " có 28 ngày hoặc 29 ngày !";
                break;
        }
    }
</script>
</body>
</html>
