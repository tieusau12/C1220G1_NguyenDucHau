<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tìm kiếm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt(" Nhập vào giá trị cần tìm kiếm : ");
    let numbers = [-3,5,1,3,2,10];
    for(let i=0 ;i < numbers.length ; i++){
        if (value == numbers[i]){
            alert("Value " + numbers[i] + " found it " + i);
        }else {
            alert(" No value in Array !!")
        }
    }
</script>
</body>
</html>
