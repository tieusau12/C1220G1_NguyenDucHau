<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let a = [-5,3,1,3,2,10];
    let max = a[0];
    let index= 0;
    for (let i = 1; i< a.length ; i ++){
        if (a[i] > max){
            max = a[i];
            index= i;
        }
    }
    document.write(" Max : " + max + " at position " + index);
</script>
</body>
</html>
