    <meta charset="UTF-8">

<body>
<input type="button" onclick="bai1()" value="Bài Tập 1">
<input type="button" onclick="bai2()" value="Bài Tập 2">

<input type="button" onclick="bai4()" value="Bài Tập 4">

<input type="button" onclick="bai7()" value="Bài Tập 7">
<input type="button" onclick="bai8()" value="Bài Tập 8">
<input type="button" onclick="bai9()" value="Bài Tập 9">



<script>
    function bai1() {
        let a = parseInt(prompt(" Nhập vào số : "));
        a= a* a;
        alert("Bình phương bằng " + a);
    }

    function bai2() {
        let radius = parseInt(prompt('Nhập vào bán kính hình tròn : '));
        let pi = 3.14;
        let acreage = pi * radius**2;
        let perimeter = 2*pi*radius;
        alert(" Chu vi hình tròn : " + perimeter);
        alert(" Diện tích hình tròn : " + acreage);
    }
    
    function bai3() {
        let a = parseInt(prompt(" Nhập vào số a : "));
        let giaithua = 1;
        for (let i=1 ; i<= a ; i++){
            giaithua=giaithua*i;
        }
        alert("Giai thừa của số "+ a + " là " + giaithua);
    }

    function bai4() {
        let a = prompt(" Nhập vào ký tự : ");
        if (!isNaN(a)){
            alert("Ký tự" + a + " vừa nhập là số ");
        }else {
            alert("Ký tự "+ a +" vừa nhập không là số");
        }
    }

    function bai5() {
        function min() {
            let arrs=[];
            for (let i = 1; i<=3;i++){
                arrs[i] = parseInt(prompt(" Nhập số nguyên thứ " + i));
            }
            let min =arrs[1]
            for (let i =1; i<=3;i++){
                if (min>arrs[i]){
                    min=arrs[i];
                }
            }
            return min;
        }
        alert(min());
    }

    function bai6() {
        function checkNumber(num) {
            num = parseFloat(prompt(""));
            if (Number.isInteger(num)){
                return num >= 1;
            }
        }
        alert(checkNumber());
    }

    function bai7() {
        function convertNum(num1,num2) {
            num1=parseFloat(prompt("Nhập số nguyên thứ nhất"));
            num2=parseFloat(prompt("Nhập số nguyên thứ hai"));
            let a = num1;
            num1 = num2;
            num2 = a;
            return "Số thứ nhất = " + num1 + " Số thứ 2 = " + num2
        }
        alert(convertNum())
    }

     function bai8() {
         let input = parseInt(prompt("Số lượng số muốn nhập"));
         let array = [];
         for (let i = 0 ; i < input ; i++){
             let input2 = prompt("Số thứ " + (i+1) + "/" + input)
             array.push(input2)
         }
         alert(array.reverse())
     }

    function bai9() {
            let input = prompt(" Nhập số lượng ký tự trong mảng : ");
            let array = [];
            for ( let i=0 ; i< input ; i ++){
                let input2 = prompt(" Số thứ " + (i+1) + "/" + input);
                array.push(input2);
            } let input3 = prompt(" Nhập vào 1 ký tự bất kỳ :  ");
                let count =0;
                let index ;
                let dem= true;
                for( let j =0 ; j <array.length ; j++){
                    index = array[j].indexOf(input3);
                    if (index !== -1){
                        ++count ;
                        dem = false;
                    }
                }
                if (dem){
                    alert(-1);
                } else {
                    alert(" Số lần xuất hiện là " + count);
                }
    }
</script>
