    // tạo đối tượng bằng class (dùng cách này)
    class Student {
        constructor(ten, tuoi) {
            this._name = ten;
            this.age = tuoi;
        }

        getName() {
            return this._name;
        }

        setName(ten) {
            this.name = ten;
        }

        getAge() {

        setAge(tuoi) {

        }

        study(monHoc) {

        }
    }
