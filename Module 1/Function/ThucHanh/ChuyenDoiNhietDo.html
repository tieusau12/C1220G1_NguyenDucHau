<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt ĐỘ</title>
</head>
<body>
<form action="">
    <h1> Temperature Converter</h1>
    <p> Type a value in the Fahrenheit field to convert the value to Celcius :</p>
    <label>Fahrenheit : </label>
    <input type="number" value="" onchange="temperConverter(this.value)"> <br>
    <p id="result"></p>
    <script>
        let result;
        function temperConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("result").innerText ="Change Celsius : " + (valNum - 32 )/ 1.8 ;
        }
    </script>

</form>
</body>
</html>
