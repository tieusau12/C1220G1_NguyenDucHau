<!verticalTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        moveRight() {
            this.left += this.speed;
        }

        moveDown() {
            this.top += this.speed;
        }

        moveLeft() {
            this.left -= this.speed;
        }

        moveUp() {
            this.top -= this.speed;
        }

    }

    let inputSpeed = parseInt(prompt("Nhập vào tốc độ của pikachu :"));
    let hero = new Hero('pikachu.png', 20, 30, 200, inputSpeed);
    let vertical = window.innerHeight - hero.size;
    let horizontal = window.innerWidth - hero.size;

    function start() {
        if (hero.left < horizontal && hero.top <= 20) {
            hero.moveRight();
        } else if (hero.left >= horizontal && hero.top < vertical) {
            hero.moveDown();
        } else if (hero.top >= vertical && hero.left >= 30) {
            hero.moveLeft();
        } else if (hero.left <= 30) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
