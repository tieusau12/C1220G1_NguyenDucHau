<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        eat(status) {
            if (status) {
                this.weight++;
            }
        }

        checkApple(apple) {
            alert(apple);
        }

        checkHuman(name, gender, weight) {
            alert("Tên đối phương : " + name + "\n" +
                "Giới tính : " + gender + "\n" +
                "Cân nặng :" + weight)
        }

        humanAction(orther) {
            alert(" Xin chào tôi là : " + this.name + orther);
        }
    }

    let adam = new Human("Adam", "Male", 75);
    let eva = new Human("Eva", "Females", 45);
    let apple1 = 0;
    let apple2 = 0;
    let status = false;

    function createApple1() {
        return apple1 = new Apple(10)
    }

    function eatApple1() {
        if (apple1 === 0) {
            alert("Táo chưa chín");
            status = false;
            adam.eat(status);
        } else {
            alert(adam.name + " vừa ăn 1 miếng táo");
            apple1.weight--;
            status = true;
            adam.eat(status);
        }
    }

    function eatApple2() {
        if (apple2 === 0) {
