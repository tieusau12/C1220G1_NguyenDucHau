<canvas id="myCanvas" width="600px" height="300px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        canvas() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let area = this.length * this.width;
            let perimeter = (parseInt(this.length) + parseInt(this.width)) * 2;
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(250, 150, this.width, this.length);
            document.write("<br>" + "Diện tích hình chữ nhật " + area + "<br>");
            document.write("Chu vi hình chữ nhật " + perimeter + "<br>");
        }
    }

    let a = prompt("Nhập chiều cao hình chữ nhật");
    let b = prompt("Nhập chiều rộng hình chữ nhật");
    let rectangle = new Rectangle(a, b);
    rectangle.canvas();
