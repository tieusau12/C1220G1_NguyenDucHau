<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year ;
        this.getDay =function() {
            return this.day;
        }
        this.getMonth =function() {
            return this.month;
        }
        this.getFullYear =function() {
            return this.year;
        }
        this.setDay =  function(day) {
            this.day = day;
        };
        this.setMonth =  function (month) {
            this.month = month;
        }
        this.setFullYear =  function (year) {
            this.year = year;
        }
        this.toString = function () {
            return this.day + "/"+ this.month + "/" + this.year;
        }
    } ;
        // set là sửa giá trị
    // get lấy giá trị
    let date = new MyDate(2,3,2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getFullYear();
    date.setDay(10);
    date.setMonth(10);
    date.setFullYear(2019);
    alert(day + "/" + month + "/" + year);
    alert(date.toString());
</script>
</body>
</html>
