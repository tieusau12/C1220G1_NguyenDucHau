<body>
<script>
    class Circle {
       constructor(radius,color,area) {
           this.radius = radius;
           this.color = color ;
           this.area = area ;
       }
        getRadius(){
           return this.radius;
        }
        getColor(){
           return this.color;
        }
        getArea(){
           return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(5);
    let radius = circle.getRadius();
    let area =circle.getArea();
    alert("radius :" + radius +" ; are : " + area);
</script>
