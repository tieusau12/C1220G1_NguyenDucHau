<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputdoC = prompt(" Nhập độ C muốn chuyển đổi ");
    let doC = parseInt(inputdoC);
    let doF = (doC*9)/5 + 32 ;
    document.write("Độ F chuyển đổi thành là : " +doF );
</script>
</body>
</html>
