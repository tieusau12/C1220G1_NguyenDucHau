<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="number1" >
    <input type="text" id="number2" style="margin-left: 20px"> <br><br>
    <button type="button" onclick="addition();">Addition (+) </button>
    <button type="button" onclick="subtraction();">Subtraction (-) </button>
    <button type="button" onclick="multiplication();">Multiplication (*) </button>
    <button type="button" onclick="division();">Division (/) </button>
</form>
<p id="result"></p>
<script>
    function addition() {
        let num1 = document.getElementById('number1').value;
        let num2 = document.getElementById('number2').value;
        let result;
        result = parseInt(num1) + parseInt(num2);
        document.getElementById('result').innerText = 'Result : ' + result;
    }
    function subtraction() {
        let num1 = document.getElementById('number1').value;
        let num2 = document.getElementById('number2').value;
        let result;
        result = parseInt(num1) - parseInt(num2);
        document.getElementById('result').innerText = 'Result : ' + result;
    }
    function multiplication() {
        let num1 = document.getElementById('number1').value;
        let num2 = document.getElementById('number2').value;
        let result;
        result = parseInt(num1) * parseInt(num2);
        document.getElementById('result').innerText = 'Result : ' + result;
    }
    function division() {
        let num1 = document.getElementById('number1').value;
        let num2 = document.getElementById('number2').value;
        let result;
        result = parseInt(num1)/parseInt(num2);
        document.getElementById('result').innerText = 'Result : ' + result;
    }
</script>
</body>
</html>
