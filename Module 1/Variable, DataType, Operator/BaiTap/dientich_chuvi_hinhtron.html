<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi = 3.14;
    let radius = prompt('Nhập bán kính hình tròn : ') ;
    let r = parseInt(radius);
    let area = r*r*pi;
    let perimeter = 2*r*pi;
    document.write("Chu vi hình tròn :" + perimeter);
    document.write(' <br/>');
    document.write(" Diện tích hình tròn  : " + area );

</script>
</body>
</html>
