<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt(" Enter n :");
    for (let i = 0; i < n; i++) {
        for (let j = 1; j <= n; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
