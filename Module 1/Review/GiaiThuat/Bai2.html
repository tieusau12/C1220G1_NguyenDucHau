<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = prompt("Nhap vao thang bat ky");
    let year = parseInt(prompt("Enter a year : "));

    switch (month) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
           document.write( "Tháng " + month + " có 31 ngày !" + year );
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            document.write( " Tháng " + month+ " có 30 ngày !" + year);
            break;
        case '2':
            if ((year % 4===0 &&year%100 !==0 && year % 400 !==0)||(year%100===0 && year % 400===0)){
                document.write(" Tháng " + month + " có 29 ngày " + year);
                break;
            }else {
                document.write(" Tháng " + month + " có 28 ngày " + year);
                break;
            }

    }
</script>
</body>
</html>
