<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- comment// không hiện thị phần comment để nghi chú-->
<!-- Thẻ tiêu đề h1-h6-->
<h1>Chương 1</h1>
<h2>Chương 1.1</h2>
<h3>Chương 1.2</h3>
<h4>Chương 1.3</h4>
<h5>Chương 1.4</h5>
<h6>Chương 1.5</h6>
<!-- thẻ p phần nội dung hiện thị của trang, dùng -->
<p> Hiện thị nội dung văn bản</p>
<!--    danh sách không có thứ tự-->
<ul>
    <li>java</li>
    <li>javaScript</li>
    <li>php</li>
</ul>
<!--    danh sách  có thứ tự-->
<ol>
    <li>java</li>
    <li>javaScript</li>
    <li>php</li>
</ol>
<!-- thẻ a : tạo 1 liên kết thuộc tính href="url"-->
<!--attribute: thuộc tính của cá thẻ html-->
<a href="https://www.w3schools.com/html/default.asp"> Trang w3school</a>
<!--thẻ <br> xuống dòng văn bản, thẻ <br> không có thẻ xuống dòng-->
<br>
<!--Thẻ nhúng ảnh vào trang web dùng thuộc tính src="link hình ảnh" => không có thẻ đóng-->
<img height="100" width="200" src="hinh.jpg">

<!--thẻ <br> xuống dòng văn bản, thẻ <br> không có thẻ xuống dòng-->
<br>

<!--Thẻ video + source  đưa video vào trang html => thuộc tính controls: thêm phần diều khiển(nút play,stop...)-->
<video controls>
    <source src="movie.mp4">
</video>

<!-- Thẻ audio + source để đưua một file âm thanh vào trong thẻ-->
<br>
<audio controls>
    <source src="amnhac.mp3">
</audio>
</body>

</html>
